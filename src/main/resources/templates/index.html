<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
</head>
<body>
    <div class="container">
        <div th:fragment="header">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                        <ul class="nav navbar-nav">
                            <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="#" th:href="@{/categories}">Categories</a></li>
                            <li sec:authorize="isAnonymous()"><a href="#" th:href="@{/login}">Sign In</a></li>
                            <li sec:authorize="isAnonymous()"><a href="#" th:href="@{/user/new}">Register</a></li>
                            <li sec:authorize="isAuthenticated()"><a><strong>Welcome <span sec:authentication="name"></span></strong></a></li>
                            <li sec:authorize="isAuthenticated()"><a href="#" th:href="@{/logout}">Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
