<div th:fragment="content">
    <a th:href="@{'/'}"><button type="button">Return to main site</button></a>
    <a th:href="@{'categories/new'}" ><button type="button">Add new category</button></a>
    <table>
        <thead>
        <tr>
            <th scope="col" id="no" th:text="No."/>
            <th scope="col" id="id" th:text="Id"/>
            <th scope="col" id="name" th:text="Name"/>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${#lists.sort(categories)}" >
            <td th:text="${categoryStat.count}"/>
            <td th:text="${category.id}"/>
            <td th:text="${category.name}"/>
            <td>
                <a th:href="@{'/categories/{id}'(id=${category.id})}"><button type="button">View details</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
